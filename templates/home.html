<!-- home.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرئيسية | أتمتة الخدمات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .card p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    .start-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="container">
    <h2 class="section-title">خدماتنا الذكية</h2>

    <div class="card-grid">
      {% for service in services %}
        <div class="card">
          <img src="{{ service.image.url }}" alt="{{ service.name }}">
          <h3>{{ service.name }}</h3>
          <p>{{ service.description }}</p>
          <a href="#" class="start-button">ابدأ</a>
        </div>
      {% empty %}
        <p style="text-align: center; font-size: 18px;">لا توجد خدمات مضافة بعد.</p>
      {% endfor %}
    </div>
  </div>

  {% include 'footer.html' %}

</body>
</html>
